<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Address Book Sample</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link href="styles/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="MainController">

<h1>Address Book</h1>

<div class="wrapper" ng-cloak>

    <!-- Add Contact Button -->
    <div class="row row-with-margin" ng-hide="addContactFormIsVisible">
        <div class="text-center">
            <button class="btn btn-primary btn-sm" ng-click="addContactBtnClicked()">Add Contact</button>
        </div>
    </div>

    <!-- Add Contact Form -->
    <div id="contactForm" ng-show="addContactFormIsVisible">

        <h2>Add Contact</h2>

        <div id="contactFormInputContainer">

            <div class="row row-with-margin">
                <div class="col-md-2 contact-form-label">
                    First Name:
                </div>
                <div class="col-md-10">
                    <input id="contactFirstNameInput" type="text" ng-model="newPerson.firstName"/>
                </div>
            </div>
            <div class="row row-with-margin">
                <div class="col-md-2 contact-form-label">
                    Last Name:
                </div>
                <div class="col-md-10">
                    <input id="contactLastNameInput" type="text" ng-model="newPerson.lastName"/>
                </div>
            </div>
            <div class="row row-with-margin">
                <div class="col-md-2 contact-form-label">
                    Phone:
                </div>
                <div class="col-md-10">
                    <input id="contactPhoneInput" type="text" ng-model="newPerson.phone"/>
                </div>
            </div>
            <div class="row row-with-margin">
                <div class="col-md-2 contact-form-label">
                    City:
                </div>
                <div class="col-md-10">
                    <input id="contactCityInput" type="text" ng-model="newPerson.city"/>
                </div>
            </div>

            <div class="row row-with-margin">
                <div class="col-md-2 contact-form-label">

                </div>
                <div class="col-md-10 text-danger">
                    {{error.message}}
                </div>
            </div>

            <div class="row row-with-margin">
                <div class="col-md-2 contact-form-label">

                </div>
                <div class="col-md-10">
                    <button class="btn btn-primary btn-sm" ng-click="saveBtnClicked()">Save</button>
                    <button class="btn btn-success btn-sm" ng-click="cancelBtnClicked()">Cancel</button>
                </div>
            </div>

        </div>

    </div>

    <!-- List of Contacts -->
    <div id="contactInfo" ng-hide="addContactFormIsVisible">

        <div class="contact-item" ng-repeat="person in people | orderBy:'lastName'">

            <div class="row name">
                <div class="col-md-1 name-label">
                    <strong>Name:</strong>
                </div>
                <div class="col-md-9">
                    {{person.firstName + ' ' + person.lastName}}
                </div>
                <div class="col-md-1">
                    <button class="btn btn-circle btn-danger btn-xs" ng-click="removeContactBtnClicked(person)">x
                    </button>
                </div>
            </div>
            <div class="phone"><strong>Phone: </strong>{{person.phone}}</div>
            <div class="city"><strong>City: </strong>{{person.city}}</div>

        </div>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="libs/lodash.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
